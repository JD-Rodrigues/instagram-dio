<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone"></div>
        <div class="login">
            <div class="sign-in_card">
                <div class="logo">
                    <img src="./img/instagram-logo.png" alt="">
                </div>
                <form>
                    <input type="text" placeholder="Telefone, nome de usuário ou email" name="" id="" class="login-input">
                    <input type="text" placeholder="Senha" name="" id="" class="pass-input">
                    <div class="hide">Mostrar</div>
                    <button>Entrar</button>
                </form>
                <div class="ou-divisor">
                    <div class="ou-divisor-left"></div>
                    <div class="ou-divisor-text">OU</div>
                    <div class="ou-divisor-right"></div>
                </div>
                <a href="#">
                    <div class="use-facebook">
                        <div class="use-facebook-logo"></div>
                        <div><span class="use-facebook-text">Entrar com o Facebook</span></div>
                    </div>
                </a>
                <div class="pass-recovery"><a href="#">Esqueceu a senha?</a></div>
            </div>
            <div class="sign-up_card"><div>Não tem uma conta?<a href="#"> Cadastre-se</a></div></div>
            <div class="download_card">
                <div class="get-app-text">Obtenha o aplicativo.</div>
                <div class="stores">
                    <div class="app-store-button">
                        <img src="./img/apple-button.png" alt="">
                    </div>
                    <div class="google-play-store-button">
                        <img src="./img/googleplay-button.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
